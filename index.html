<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Arnav Nagpurkar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <div class="logo">
                    <a href="/"><img class="invert" src="assets/images/logo.svg" alt=""></a>
                </div>
                <ul>
                    <li><a href="/"><img class="invert" src="assets/images/home.svg" alt="home">Home</a></li>
                    <li><a class="inprogress" href=""><img class="invert" src="assets/images/search.svg" alt="search">Search</a></li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/images/playlist.svg" alt="Playlist Icon">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/" target="_blank"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" target="_blank"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/" target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" target="_blank"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/" target="_blank"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <button class="btn"><img src="assets/images/left.svg" alt="left"></button>
                    <button class="btn"><img src="assets/images/right.svg" alt="right"></button>
                </div>
                <div class="buttons">
                    <button class="signupbtn inprogress">Sign up</button>
                    <button class="loginbtn inprogress">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000" fill="#000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="assets/images/happy-hits.jpg" alt="playlist img">
                        <h2>Happy hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/images/prevsong.svg" alt="previous">
                            <img id="play" src="assets/images/play.svg" alt="play">
                            <img id="next" src="assets/images/nextsong.svg" alt="next">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
